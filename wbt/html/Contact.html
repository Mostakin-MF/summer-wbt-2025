    <main>
      <form class="contact-form" method="get">
        <h1>Contact me:</h1>
        <h3>
          If you are interested in working project with me, feel free to contact
          me by submitting this form.
        </h3>
        <div class="form-group">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" required /> <br />
          <br />
        </div>
        <div class="form-group">
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" required /> <br />
          <br />
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" required /> <br />
          <br />
        </div>
        <div class="form-group">
          <label>Choose field:</label>
          <label
            ><input type="radio" name="field" value="Data Science" /> Data
            Science</label
          >
          <label
            ><input type="radio" name="field" value="Machine Learning" />
            Machine Learning</label
          >
          <label
            ><input type="radio" name="field" value="Research Work" /> Language
            Processing</label
          >
        </div>
        <div class="form-group">
          <label for="title">Proposed Title For the Project:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
          <label>Required Skill:</label>
          <label
            ><input type="checkbox" name="skill" value="Python" /> Python</label
          >
          <label><input type="checkbox" name="skill" value="C#" /> C#</label>
          <label
            ><input type="checkbox" name="skill" value="Java" /> Java</label
          >
          <label><input type="checkbox" name="skill" value="SQL" /> SQL</label>
          <label><input type="checkbox" name="skill" value="R" /> R</label>
        </div>
        <div class="btn-group">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
